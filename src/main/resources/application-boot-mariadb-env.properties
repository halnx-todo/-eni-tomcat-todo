spring.main.banner-mode=off
spring.jpa.hibernate.ddl-auto=update
spring.servlet.multipart.location=${MULTIPART_LOCATION}
spring.servlet.multipart.max-file-size=1024KB
spring.servlet.multipart.max-request-size=1024KB
spring.datasource.url=${DB_DTB_JDBC_URL}
jakarta.persistence.jdbc.url=${DB_DTB_JDBC_URL}
spring.jpa.open-in-view=false
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=${DB_DTB_USERNAME}
spring.datasource.password=${DB_DTB_PASSWORD}
